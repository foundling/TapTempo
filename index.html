<!DOCTYPE html>
<html lang="en">
    <head>
        <meta 
            charset="utf-8"
            name=viewport 
            content="width=device-width,initial-scale=1,user-scalable=no"
            name=apple-mobile-web-app-capable 
            content=yes>
        <link 
            rel="stylesheet" 
            type="text/css" 
            href="assets/css/style.css"> </head> 
    <body>
        <img id="volume-level-icon" src="assets/svg/v1.svg" alt="volume button"></img>
        <div id="tap-area">
            <h1>
                <span class="bpm-label">BPM</span>
                <span class="bpm-level" id="bpm">0</span>
            </h1>
        </div>
        <div id="tap-controls">
                <span>Sample Window:</span>
                <h2 id="sample-window-level"></h2>
            <input 
                id="sample-window-slider" 
                type="range" 
                min="1" 
                max="10" />
        </div>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>
